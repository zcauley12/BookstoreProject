<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Address</title>

        <link rel="stylesheet" href="updateaddress.css">
    </head>
    <body>
       <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <h4 class = "storename">Bookstore</h4>
            <!-- Search Bar -->
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- Buttons -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
            <!-- Shopping Cart Button -->
            <div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="btn btn-outline-success my-2 my-sm-0">
                            <span class="glyphicon">&#128722;</span> Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-7 col-md-5">
                    <form class="form-container">
                        <h4 id="title">Update Address</h4>
                        <div class="form-group" style="width: 100%;">
                            <label for="Address1">Address 1:  </label>
                            <input type="text" class="form-control" id="Address1" placeholder="Address 1">
                        </div>
                        <div class="form-group" style="width: 100%;">
                            <label for="Address2">Address 2:  </label>
                            <input type="text" class="form-control" id="Address2" placeholder="Address 2">
                        </div>
                        <div class="form-group" style="width: 100%;">
                            <label for="City">City: </label>
                            <input type="text" class="form-control" id="City" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="State">State: </label>
                            <input type="text" class="form-control" id="State" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="Zip">Zip Code: </label>
                            <input type="text" class="form-control" id="Zip" placeholder="Zip Code">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </section>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
